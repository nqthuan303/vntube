<form [formGroup]="objForm" role="form" (ngSubmit)="login()" class="form-signin">
    <h2 class="form-signin-heading">Đăng nhập</h2>
    <div class="login-wrap">
        <div class="form-group">
            <input formControlName="username" [(ngModel)]="objData.username" type="text" class="form-control" placeholder="Tên đăng nhập" autofocus>
            <span class="error-message" 
                *ngIf="objForm.controls.username.errors?.required && submited">
                Vui lòng nhập tên đăng nhập
            </span>
        </div>
        <div class="form-group">
            <input formControlName="password" [(ngModel)]="objData.password" type="password" class="form-control" placeholder="Mật khẩu">
            <span class="error-message" 
                *ngIf="objForm.controls.password.errors?.required && submited">
                Vui lòng nhập mật khẩu
            </span>
        </div>
        
        <div class="form-group">
            <span class="pull-right">
                <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
            </span>
        </div>
        <button class="btn btn-lg btn-login btn-block" type="submit">Sign in</button>
        <div class="registration">
            Don't have an account yet?
            <a routerLink="/user/register">Create an account</a>
        </div>
    </div>
</form>
