<div class="row">
    <div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                Nhật ký trạng thái đơn hàng
            </header>
            <div class="panel-body">
                <div class="adv-table">
                    <div class="row div-toolbar">
                        <div class="btn-group">
                            <button routerLink="/admin/client/form" id="editable-sample_new" class="btn green">
                                Thêm đơn hàng <i class="fa fa-plus"></i>
                            </button>
                        </div>
                        <div class="btn-group pull-right">
                            <button class="btn dropdown-toggle" data-toggle="dropdown">Tools <i class="fa fa-angle-down"></i></button>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="#">Print</a></li>
                                <li><a href="#">Save as PDF</a></li>
                                <li><a href="#">Export to Excel</a></li>
                            </ul>
                        </div>
                    </div>
                    <admin-list 
                        [componentInfo]="componentInfo" 
                        [arrColumns]="arrColumns" 
                        [arrHeader]="arrHeader"
                        [service]="service">
                    </admin-list>
                </div>
            </div>
        </section>
    </div>
</div>
